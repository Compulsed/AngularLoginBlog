<div ng-include="'components/navbar/navbar.html'"></div>

<my-header head="Project"></my-header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div ng-controller="PaginationDemoCtrl">

        <div class="row">
          <div class="col-lg-12">
            <pagination
              ng-click="pageChanged()" direction-links="false"
              boundary-links="true" total-items="totalItems" items-per-page="itemsPerPage"
              ng-model="currentPage"
              class="pull-right"
              >
            </pagination>
          </div>
        </div>

        <h3> {{content[currentPage - 1].title}} </h3>
        <p> {{content[currentPage - 1].body}} </p>

        <hr />

      </div>
    </div>
  </div>
</div>




<footer class="footer" ng-include="'components/footer/footer.html'"></footer>
